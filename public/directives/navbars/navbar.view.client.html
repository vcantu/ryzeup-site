<md-toolbar class="navbar-fixed-top navbar-raised"
            md-theme="grey-theme"
            ng-controller="navbarController as ctrl">
    <div class="md-toolbar-tools">

        <!--<md-button class="mdi-icon-button" aria-label="Back"-->
                   <!--ng-click="ctrl.goBack()">-->
            <!--<md-tooltip>Back</md-tooltip>-->
            <!--<i class="mdi mdi-arrow-left-thick mdi-24px"></i>-->
        <!--</md-button>-->


        <h2 flex md-truncate>
            <img class="navbar-logo"
                 ng-click="ctrl.goToHome()"
                 src="/assets/logos/RyzeUp-logo-noback.png">
            <!--<md-tooltip>Home</md-tooltip>-->
            </img>
        </h2>



        <md-button ng-click="ctrl.profileClick()"
                   ng-show="ctrl.user"
                   style="font-weight: 200;">
            {{ctrl.user.firstName.toUpperCase()}}
            <img class="profile-avatar"
                 src="{{ctrl.userImgUrl}}">
            <md-tooltip>Profile</md-tooltip>
        </md-button>

        <md-button class="mdi-icon-button" aria-label="Administer"
                   ng-show="ctrl.isAdmin"
                   ng-click="ctrl.goToAdmin()">
            <md-tooltip>Administer</md-tooltip>
            <i class="mdi mdi-shield-half-full mdi-24px"></i>
        </md-button>

        <md-button class="mdi-icon-button" aria-label="Alerts"
                   ng-click="ctrl.goToMembers()">
            <md-tooltip>Alerts</md-tooltip>
            <i class="mdi mdi-bell mdi-24px"></i>
        </md-button>

        <md-button class="mdi-icon-button" aria-label="Members"
                   ng-click="ctrl.goToMembers()">
            <md-tooltip>Congress Members</md-tooltip>
            <i class="mdi mdi-account-multiple mdi-24px"></i>
        </md-button>

        <md-button class="mdi-icon-button" aria-label="Search"
                   ng-click="ctrl.goToSearch()">
            <md-tooltip>Search</md-tooltip>
            <i class="mdi mdi-magnify mdi-24px"></i>
        </md-button>

        <md-button class="mdi-icon-button" aria-label="Logout"
                   ng-show="ctrl.user"
                   ng-click="ctrl.logoutClick()">
            <md-tooltip>Logout</md-tooltip>
            <i class="mdi mdi-chevron-down mdi-24px"></i>
        </md-button>

        <md-button class="md-raised md-accent" aria-label="Login"
                   ng-show="!ctrl.user"
                   ng-click="ctrl.goToLogin()"
                   style="padding-left: 13px;
                   padding-right: 12px; margin-left: 8px; margin-right: 4px;">
            LOGIN
        </md-button>

    </div>
</md-toolbar>
<div style="margin-top: 48px;"></div>
